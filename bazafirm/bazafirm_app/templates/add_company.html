{% extends "base.html" %}

{% block content %}
<div class="card">
  <div class="card-body">
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Nazwa firmy</label>
        <input type="text" class="form-control" id="name" placeholder="Nazwa firmy" name="name">

      </div>
      <div class="form-group">
        <label for="description">Opis firmy</label>
        <input type="text" class="form-control" id="description" placeholder="10" name="description">
      </div>
      <div class="form-group">
        <label for="city">Miasto</label>
        <input type="text" class="form-control" id="city" placeholder="Miasto" name="city">

      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="online" id="online">
        <label class="form-check-label" for="online">Firma działa w sieci</label>
      </div>
      <button type="submit" class="btn btn-primary">Dodaj salę</button>
    </form>
  </div>
</div>
<!-- Form -->


{% endblock %}
